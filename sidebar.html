<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Genos"
      rel="stylesheet"
    />
    <title>Settings Sidebar</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        font-family: Genos;
      }

      /* Sidebar */
      .sidebar {
        width: 220px;
        overflow: auto;
        background-color: #f5f5f5;
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .sidebar h2 {
        padding: 16px;
        margin: 0;
        font-size: 18px;
        background-color: #f5f5f5;
        text-align: center;
      }

      .menu-section {
        margin: 0;
        padding: 3px 16px;
      }

      .menu-title {
        margin-bottom: 10px;
        font-size: 14px;
        font-weight: bold;
        color: #666;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .menu-item:hover {
        background-color: #ddd;
      }

      .menu-item img {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }

      .footer {
        text-align: center;
      }
      .buttonss {
        padding: 3px 6px;
        display: flex;
        justify-content: space-between;
      }
      .buttonss .icon-img {
        border: none;
        padding: 5px;
        border-radius: 50%;
        background-color: #cedad9;
      }

      .buttonss .moon-img {
        border: none;
        padding: 5px;
        border-radius: 50%;
        background-color: #E6E6E6;
      }
      
      .footer button {
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 50%;
        background-color: #e5e5e5;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .footer button:hover {
        background-color: #ccc;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }

      .main-content h1 {
        font-size: 24px;
        margin: 0 0 20px;
      }
    </style>
  </head>
  <body>
    <aside class="sidebar">
      <div>
        <div class="menu-section">
          <p class="menu-title">App Settings</p>
          <div class="menu-item">
            <img src="medal 1.svg" alt="User Icon" />
            Update Account
          </div>
          <div class="menu-item">
            <img src="video.svg" alt="Video Icon" />
            Video Options
          </div>
          <div class="menu-item">
            <img src="Vector.svg" alt="Search Icon" />
            Global Search
          </div>
          <div class="menu-item">
            <img src="bell-notification-social-media 1.svg" alt="Bell Icon" />
            Notifications
          </div>
        </div>

        <div class="menu-section">
          <p class="menu-title">Info Settings</p>
          <div class="menu-item">
            <img src="password-smartphone 1.svg" alt="Key Icon" />
            Access Code
          </div>
          <div class="menu-item">
            <img src="kids.svg" alt="Lock Icon" />
            App Permission
          </div>
          <p class="menu-title">TV App Infos</p>
          
          <div class="menu-item">
              <img src="privacy.svg" alt="TV Icon" />
            App Policy
          </div>
          <div class="menu-item">
            <img src="file-circle-info 1.svg" alt="Info Icon" />
            About the App
          </div>
          <div class="buttonss">
            <img class="moon-img" src="moon.svg" alt="Info Icon" />
            <img class="icon-img" src="sun.svg" alt="Info Icon" />
            <img class="icon-img" src="Settings.svg" alt="Info Icon" />
          </div>
        </div>
      </div>

      <div class="footer" style="">
        <img src="Logo Design 1.svg" alt="Info Icon" />
        <p style="margin: 0">Copyright Connect.ltd</p>
      </div>
    </aside>
  </body>
</html>
