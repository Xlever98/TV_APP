    <title>Settings Sidebar</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Genos;
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .main {
        display: flex;

        justify-content: space-between;
        background-image: url('stories-section.svg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: top;
        flex: 1;
        width: 100%;
        z-index: 1;
        position: relative;
      }

      .carousel-container {
        width: 98%;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        padding: 20px;
        overflow: hidden;
        position: relative;
        margin-inline: auto;
      }

      .carousel {
        display: flex;
        gap: 15px;
        transition: transform 0.5s ease;
        width: 100%;
      }

      .carousel-wrapper {
        overflow: hidden;
      }

      .video-container {
        position: relative;
        cursor: pointer;
        width: 250px;
        border-radius: 10px;
        background-color: #1f1f1f;
        overflow: hidden;
        flex-shrink: 0;
      }

      .video-container video {
        width: 100%;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      .video-container:hover video {
        transform: scale(1.05);
      }

      .tag.play-video-tag {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 5px;
        background: rgba(0, 0, 0, 0.7);
        padding: 5px 8px;
        border-radius: 4px;
      }

      .tag img {
        height: 16px;
      }

      .play-video-title {
        position: absolute;
        bottom: 25px;
        left: 10px;
        font-size: 16px;
        font-weight: 600;
        color: #fff;
      }

      .video-time {
        position: absolute;
        bottom: 25px;
        right: 10px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 5px 10px;
        font-size: 12px;
        border-radius: 5px;
      }

      .playedvideopart {
        position: absolute;
        bottom: 5px;
        left: 0;
        width: 100%;
        height: 5px;
        background: #ff0000;
      }

      /* Navigation arrows */
      .arrow-svg {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 40px;
        height: 40px;
        /* background-color: rgba(0, 0, 0, 0.8); */
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        cursor: pointer;
        z-index: 2;
        transition: 0.3s ease;
        color: #fff;
        
      }

      .arrow-svg:hover {
        background-color: rgba(255, 255, 255, 0.6);
      }

      .arrow-svg.left {
        left: 10px;
      }

      .arrow-svg.right {
        right: 10px;
      }

      .arrow-svg img {
        width: 20px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .video-container {
          width: 200px;
        }

        .arrow-svg {
          width: 30px;
          height: 30px;
        }

        .arrow-svg img {
          width: 15px;
        }
      }
    </style>

    <script>
      const carousel = document.getElementById('carousel');
      let offset = 0;

      function slide(direction) {
        const cardWidth =
          document.querySelector('.video-container').offsetWidth + 15; // Card + gap
        const maxOffset = -(carousel.children.length - 3) * cardWidth; // 3 visible cards

        if (direction === 'left') {
          offset = Math.min(offset + cardWidth, 0);
        } else if (direction === 'right') {
          offset = Math.max(offset - cardWidth, maxOffset);
        }

        carousel.style.transform = `translateX(${offset}px)`;
      }

      function redirectToPage(url) {
        window.location.href = url;
      }
    </script>
