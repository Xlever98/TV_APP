<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Genos, Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      flex-direction: column;
      background-color: rgb(24, 24, 24);
    }

    .header {
      width: 100%;
      height: 250px;
      background: url("/images/bg.svg") no-repeat center center/cover;
      display: flex;
      justify-content: space-between;
    }
    .header-section {
      margin: 0px;
    }

    .buttonss {
      display: flex;
    }

    .buttonss .icon-img {
      border: none;
      padding: 5px;
      width: 4rem;
      height: 4rem;
      cursor: pointer;
    }

    .content,
    .shows {
      display: flex;
      flex-direction: row;
    }
    .content-img {
      width: 410px;
      height: 260px;
      margin-bottom: 10px;
      position: relative;
      margin: 9px;
      border-radius: 8px;
    }
    .content-text {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      color: white;
      font-size: 1.5rem;
    }
    .vision {
      display: flex;
      align-items: center;
      text-align: center;
      justify-content: flex-end; /* Moves content to the right */
      background: #0000004d;
      border-radius: 3px;
      margin-top: 11px;
      margin-right: 9px;
      color: white;
      height: 30px;
      width: 25%; /* Ensures it takes full width */
      padding: 4px;
      margin-left: auto;
    }
    .show-text {
      display: flex;
      color: white;
      text-align: center;
      justify-content: space-between; /* Keeps text on left, button on right */
      padding: 10px;
    }
    .text-container {
      display: flex;
      flex-direction: row;
      margin-top: 5px;
    }
    .show-text img {
      height: 25px;
    }
    .movies {
      background-color: #afafaf;
      padding: 0px 6px;
      border-radius: 5px;
      height: 22px;
      margin: 2px;
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .movies img {
      width: 15px;
      height: 17px;
      margin: 3px;
    }
    .movies-button {
      display: flex;
      text-align: center;
      background-color: white;
      border: none;
      border-radius: 10px;
      padding: 5px;
    }

    .watch {
      display: flex;
      align-items: center;
      justify-content: space-between; /* Ensures button is left, text is right */
      position: absolute;
      bottom: 10px; /* Adjust position */
      left: 0;
      padding: 4px 10px; /* Adjust spacing */
      color: white;
      width: 100%;
    }
    .watch-text {
      display: flex;
      align-items: center;
      background-color: #ed1c24;
      color: white;
      border-radius: 5px;
      border: none;
      padding: 4px 7px;
      width: fit-content;
    }
    .watch img {
      margin-right: 7px;
    }
    .watch-text-container {
      display: flex;
      align-items: flex-end; /* Align text to the right */
    }
    .shows-img {
      width: 350%;
      height: 610%;
      margin: 10px;
      background-size: cover;
      background-position: center;
      border-radius: 13px;
    }
  </style>
